# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abc-bank

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://abcbankregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_45d532c680814a2fb1a09cbf4759ba63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6cde70bc8bcb40318e9f0966393dc0ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: abcbankregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_45d532c680814a2fb1a09cbf4759ba63 }}/abcbank:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abc-bank'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_79300224c6a34dedbbca79b4660cf277 }}
        images: 'abcbankregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_45d532c680814a2fb1a09cbf4759ba63 }}/abcbank:${{ github.sha }}'